<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
		.is-loading {background:red;}
	</style>
</head>
<body>

	<div id="root">

		
		<button :class="{ 'is-loading': isLoading}" @click="toggleClass">Toggle Me</button>
		<button :disabled="isDisabled" @click="disableMe">Disable when clicked</button>

	
	</div>


	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>

	<script>
		
		
		var app = new Vue ({

			el:'#root',

			data: {

				isLoading:false,
				isDisabled: false

		},

		methods: {

			toggleClass(){

				this.isLoading = true;

			},



			disableMe() {
					this.isDisabled = true;
				}
			


		}

				});



	</script>
	
</body>
</html>
