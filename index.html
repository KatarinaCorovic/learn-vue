<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<div id="root">

	<input type="text" id="input" v-model ="message">

	<p>The Value of the input is: {{ message }}.</p>

	</div>


	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>

	<script>
		
		
		new Vue ({

			el:'#root',
			data: {
           message:'Hello world'

		}

				})



	</script>
	
</body>
</html>
